version: "2.2"

services:
  app:
    build: .
    restart: unless-stopped
    container_name: app
    ports:
      - 8005:8005
    networks:
      example-network:
        ipv4_address: 13.60.235.10

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    container_name: prometheus
    ports:
      - 9090:9090
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      example-network:
        ipv4_address: 13.60.235.11

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    user: "472"
    container_name: grafana
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    volumes:
      - ./datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yml
    env_file:
      - ./config.monitoring
    networks:
      example-network:
        ipv4_address: 13.60.235.12

networks:
  example-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 13.60.235.0/24
